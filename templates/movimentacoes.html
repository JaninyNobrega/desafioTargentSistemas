<form method="POST" class="space-y-5">

  <div>
    <label class="block font-semibold">Código do produto:</label>
    <input type="text" name="codigo"
           class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-green-400">
  </div>

  <div>
    <label class="block font-semibold">Quantidade (+ entrada / - saída):</label>
    <input type="text" name="quantidade"
           class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-green-400">
  </div>

  <div>
    <label class="block font-semibold">Descrição:</label>
    <input type="text" name="descricao"
           class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-green-400">
  </div>

  <button type="submit"
          class="w-full py-3 bg-green-500 text-white rounded-lg hover:bg-green-600 font-medium text-lg">
    Registrar
  </button>

</form>

{% if msg %}
  <p class="mt-6 text-green-600 font-semibold">{{ msg }}</p>
{% endif %}

<a href="/" class="block mt-8 text-green-600 hover:underline">← Voltar</a>
